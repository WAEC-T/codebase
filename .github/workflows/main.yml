name: CI Pipeline

on:
  pull_request:
    branches:
      - main  # Adjust this as needed

jobs:
  run-tests:
    runs-on: ubuntu-latest

    container:
      image: alpine:latest  # Use Alpine as the base container
      options: --privileged  # Necessary for Docker operations
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock  # Mount the Docker socket

    steps:
    
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Docker CLI and other dependencies
      - name: Set up Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose python3-pip python3-venv make build-essential
          python3 -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install --no-cache-dir -r tests/requirements.txt

      # Step 3: Start the database service only
      - name: Start Database Service
        run: docker-compose -f ./database/docker-compose.yml up -d

      # Step 4: Inspect Docker Network to Verify Database Connection
      - name: Inspect Docker Network (Database)
        run: docker network inspect waect-network
        
      # Step 6: Start the go-gorilla service
      - name: Start go-gorilla Service
        run: docker-compose -f ./go-gorilla/docker-compose.yml up -d

      # Step 7: Inspect Docker Network to Verify Both Services Are Connected
      - name: Inspect Docker Network (Both Services)
        run: docker network inspect waect-network

      # Step 9: Run the tests directly from the root
      - name: Run Tests
        run: ./venv/bin/pytest tests/test_api_endpoints.py

      # Step 10: Clean up containers after the test
      - name: Clean up
        run: |
          docker-compose -f ./database/docker-compose.yml down
          docker-compose -f ./go-gorilla/docker-compose.yml down
